<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FERC | Flat Earth Rocket Corporation</title>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --accent: #bfff00;
            --bg: #000000;
            --surface: #0a0a0a;
            --text: #ffffff;
            --text-dim: #9a9a9a;
            --line: #1a1a1a;
        }

        html { scroll-behavior: smooth; }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04;
            pointer-events: none;
            z-index: 9999;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.4;
            overflow-x: hidden;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent);
            font-size: 0.65rem;
            letter-spacing: 2px;
            display: block;
            margin-bottom: 5px;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--accent); }

        .page { display: none; min-height: 100vh; }
        .page.active { display: block; }

        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.2, 0.6, 0.2, 1);
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 22px 46px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(6px);
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }

        .logo {
            font-weight: 900;
            font-size: 1.15rem;
            letter-spacing: 2px;
            cursor: pointer;
        }

        .logo span { color: var(--accent); }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #ddd;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
        }

        .nav-links a.active,
        .nav-links a:hover {
            color: var(--accent);
        }

        .timer-box {
            border: 1px solid rgba(255,255,255,0.03);
            padding: 8px 14px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            background: rgba(10,10,10,0.6);
            border-radius: 6px;
        }

        .timer-label {
            font-size: 0.55rem;
            letter-spacing: 2px;
            color: var(--accent);
            font-weight: 700;
        }

        .timer-value {
            font-size: 0.95rem;
            font-weight: 900;
            font-variant-numeric: tabular-nums;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
            background: radial-gradient(circle at 20% 50%, #111 0%, #000 100%);
        }

        .hero h1 {
            font-size: clamp(3rem, 12vw, 7.5rem);
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -2px;
        }

        .status-quo {
            padding: 120px 10%;
            background: var(--surface);
            border-top: 1px solid rgba(255,255,255,0.02);
            border-bottom: 1px solid rgba(255,255,255,0.02);
        }

        .status-quo h2 {
            font-size: clamp(1.6rem, 4vw, 2.4rem);
            color: var(--text-dim);
            font-weight: 900;
        }

        .rocket-viewer-section {
            min-height: 80vh;
            display: flex;
            align-items: center;
            padding: 60px 10%;
        }

        .info-panel { flex: 1; padding-right: 40px; }
        .model-container { flex: 1.2; height: 70vh; position: relative; }
        model-viewer { width: 100%; height: 100%; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 18px;
        }

        .card {
            background: transparent;
            padding: 28px 20px;
            transition: 0.3s;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .card h3 {
            color: var(--accent);
            margin: 10px 0;
            font-size: 1.05rem;
        }

        .price {
            font-family: 'JetBrains Mono';
            color: var(--accent);
            font-size: 1.25rem;
            margin: 8px 0;
        }

        .btn-shop {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 10px 16px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 6px;
            cursor: pointer;
        }

        footer {
            padding: 50px 10%;
            border-top: 1px solid rgba(255,255,255,0.03);
            color: var(--text-dim);
            font-size: 0.75rem;
            text-align: center;
        }

        @media (max-width: 1024px) {
            .product-hero { flex-direction: column; }
            .big-image { height: 360px; }
            .chart-row { flex-direction: column; }
        }
    </style>
</head>
<body>
    <!-- reszta struktury i JS zachowane 1:1 – tylko wcięcia -->
</body>
</html>
