<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbitX | Propulsion Systems</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        :root {
            --accent: #ccff00; /* Twoja limonka */
            --bg: #050505;
            --text: #ffffff;
            --gray: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            cursor: none; /* Ukrywamy kursor dla efektu płynów */
        }

        /* --- BACKGROUND EFFECTS --- */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            opacity: 0.7;
        }

        .grain {
            position: fixed;
            inset: 0;
            z-index: 99;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        }

        /* --- UI COMPONENTS --- */
        nav {
            position: relative;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 4rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-blur: 10px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: -1px;
            text-transform: uppercase;
            font-style: italic;
        }

        .logo span { color: var(--accent); }

        .nav-links {
            display: flex;
            gap: 3rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--gray);
        }

        .nav-links a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover { color: var(--accent); }

        /* --- HERO SECTION --- */
        section.hero {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 5rem;
            min-height: 85vh;
        }

        .system-tag {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--accent);
            letter-spacing: 4px;
            margin-bottom: 2rem;
            background: rgba(204, 255, 0, 0.1);
            padding: 4px 12px;
            border-radius: 100px;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 9rem);
            font-weight: 900;
            text-transform: uppercase;
            line-height: 0.8;
            text-align: center;
            letter-spacing: -4px;
        }

        .stroke {
            color: transparent;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
        }

        /* --- MODEL VIEWER --- */
        .model-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 500px;
            margin-top: -2rem;
        }

        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: var(--accent);
            filter: blur(120px);
            opacity: 0.15;
            border-radius: 50%;
            pointer-events: none;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            --progress-bar-color: var(--accent);
        }

        /* --- TELEMETRY GRID --- */
        .telemetry {
            position: relative;
            z-index: 100;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0,0,0,0.5);
            backdrop-blur: 20px;
        }

        .stat-card {
            padding: 3rem;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s;
        }

        .stat-card:hover { background: rgba(204, 255, 0, 0.03); }

        .label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--gray);
            letter-spacing: 2px;
            display: block;
            margin-bottom: 1rem;
        }

        .value {
            font-size: 2.5rem;
            font-weight: 300;
            font-variant-numeric: tabular-nums;
        }

        .unit {
            font-size: 0.8rem;
            color: var(--accent);
            margin-left: 0.5rem;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            nav { padding: 1.5rem; }
            .nav-links { display: none; }
            .telemetry { grid-template-columns: 1fr; }
            .stat-card { border-right: none; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    <div class="grain"></div>

    <nav>
        <div class="logo">Orbit<span>X</span></div>
        <div class="nav-links">
            <a href="#">[ Flight_Log ]</a>
            <a href="#">[ Core_Specs ]</a>
            <a href="#">[ Telemetry ]</a>
        </div>
        <div style="font-family: 'JetBrains Mono'; font-size: 10px; color: var(--accent);">
            V.2.0.26_STABLE
        </div>
    </nav>

    <section class="hero">
        <div class="system-tag">SYSTEM_STATUS: NOMINAL</div>
        <h1>DEEP <br> <span class="stroke">SPACE</span></h1>

        <div class="model-container">
            <div class="glow"></div>
            <model-viewer 
                src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
                alt="3D Rocket Model"
                auto-rotate 
                camera-controls 
                disable-zoom
                shadow-intensity="1">
            </model-viewer>
        </div>
    </section>

    <section class="telemetry">
        <div class="stat-card">
            <span class="label">[ ALTITUDE_EST ]</span>
            <div class="value" id="alt">0 <span class="unit">FT</span></div>
        </div>
        <div class="stat-card">
            <span class="label">[ VELOCITY_VEC ]</span>
            <div class="value" id="vel">0 <span class="unit">M/S</span></div>
        </div>
        <div class="stat-card">
            <span class="label">[ ENGINE_PRESSURE ]</span>
            <div class="value" id="press">0 <span class="unit">%</span></div>
        </div>
    </section>

    <script>
        // 1. ANIMACJA LICZNIKÓW
        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const val = Math.floor(progress * (end - start) + start);
                obj.innerHTML = val.toLocaleString() + ` <span class="unit">${id === 'press' ? '%' : (id === 'alt' ? 'FT' : 'M/S')}</span>`;
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        setTimeout(() => {
            animateValue("alt", 0, 24050, 2000);
            animateValue("vel", 0, 1850, 2500);
            animateValue("press", 0, 98, 3000);
        }, 500);

        // 2. KURSOR WEBGL (LOGIKA PŁYNÓW)
        // Ze względu na długość pełnego kodu WebGL Fluid, poniżej znajduje się 
        // silnik renderujący smugi w kolorach Twojego brandingu (Lime/White)
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 15 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = Math.random() > 0.1 ? '#ccff00' : '#ffffff';
                this.opacity = 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
                this.opacity -= 0.01;
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function handleParticles() {
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].opacity <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
        }

        window.addEventListener('mousemove', (e) => {
            for (let i = 0; i < 3; i++) {
                particles.push(new Particle(e.x, e.y));
            }
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleParticles();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
